<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background and Borders Task</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Ultimez</h1>
        <p>This is an example showcasing background and border styles using CSS.</p>
    </div>

    <div class="bg-image">
        <h2>Background with Image and No Repeat</h2>
    </div>

    <div class="bg-repeat">
        <h2>Background with Image Repeated</h2>
    </div>

    <div class="border-box">
        <p>Box with a solid border and rounded corners.</p>
    </div>

    <div class="dashed-border">
        <p>Box with a dashed border and different border colors.</p>
    </div>
</body>
</html>
