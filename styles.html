<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="sty.css">
    <title>CSS Colors, Text, and Fonts</title>
</head>
<body>

    <!-- Heading with custom font and color -->
    <h1 class="title">Welcome to CSS Styling</h1>

    <!-- Paragraph with different font family and text alignment -->
    <p class="intro">This is an introduction paragraph with different font and alignment.</p>

    <!-- Span with inline color and font size -->
    <span class="highlight">This text is highlighted using different color and size.</span>

    <!-- Styled block of text -->
    <div class="info">
        <p>This block demonstrates different text decorations and styles.</p>
        <a href="#" class="link">Click here for more details</a>
    </div>

    <!-- Example of bold, italic, and underlined text -->
    <p class="formatted">This is <b>bold</b>, <i>italic</i>, and <u>underlined</u> text.</p>

</body>
</html>
