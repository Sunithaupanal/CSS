<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Position Task</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <!-- Sticky Header -->
    <header class="header">
        <h1>Tables and Positioning Task</h1>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Sidebar Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Employee Data Table</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Alice</td>
                    <td>HR</td>
                    <td>$5000</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Bob</td>
                    <td>Finance</td>
                    <td>$6000</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Charlie</td>
                    <td>IT</td>
                    <td>$7000</td>
                </tr>
            </tbody>
        </table>

        <!-- Modal (Centered Popup) -->
        <div class="modal">
            <div class="modal-content">
                <h3>Modal Popup</h3>
                <p>This is a centered modal popup using CSS positioning.</p>
            </div>
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="footer">
        <p>&copy; 2025 Ultimez Task. All rights reserved.</p>
    </footer>
</body>
</html>
