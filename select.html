<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CSS Selectors Example</title>
</head>
<body>

    <!-- Element Selector -->
    <h1>Welcome to CSS Selectors</h1>

    <!-- ID Selector -->
    <p id="intro">This is an example of an ID selector.</p>

    <!-- Class Selector -->
    <div class="box">
        <p class="text">This is an example of a Class selector.</p>
    </div>

    <!-- Group Selector -->
    <h2>Group Selector Example</h2>
    <p>Group selectors apply the same style to multiple elements.</p>

    <!-- Universal Selector -->
    <span>This is an example of a Universal selector.</span>

    <!-- Attribute Selector -->
    <a href="https://www.example.com" target="_blank">Visit Example</a>

</body>
</html>
