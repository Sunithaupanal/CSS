<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding Task</title>
    <link rel="stylesheet" href="padding.css">
</head>
<body>
    <div class="container">
        <h1>Understanding Margin and Padding</h1>
        <p class="box">This box demonstrates the use of margin and padding on all sides.</p>
    </div>

    <div class="example margin-example">
        <h2>Margin Example</h2>
        <p>Margin creates space around an element, pushing it away from other elements.</p>
    </div>

    <div class="example padding-example">
        <h2>Padding Example</h2>
        <p>Padding creates space between the content and the border of an element.</p>
    </div>
</body>
</html>
